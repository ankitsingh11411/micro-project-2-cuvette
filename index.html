<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <title>Cuvette project 2 - ASR</title>
  </head>
  <body>
    <div class="social">
      <a href="a">
        <i class="fab fa-facebook"></i>
      </a>
      <a href="a">
        <i class="fab fa-whatsapp"></i>
      </a>
      <a href="a">
        <i class="fab fa-twitter"></i>
      </a>
    </div>
    <div class="container">
      <div class="header">
        <div id="logo">
          <img src="dappr.png" id="logoimg" />
        </div>
        <small>Home</small>
        <small>About Us</small>
        <small>Information</small>
        <small>More</small>

        <input type="search" placeholder="search" id="sb" />

        <div id="menu">
          <img src="Vector.png" id="menuimg" />
        </div>
      </div>
      <div class="subject1">
        <div id="image">
          <img src="image 1.png" id="im" />
        </div>
        <textarea
          name="tb"
          id="tbx"
          placeholder="It's not only writers who can benefit from this free online tool. If you're a programmer who's working on a .."
        ></textarea>
      </div>
      <div class="pricing">
        <div id="tq">
          <small>Total Question's</small>
          <small>200,000</small>
        </div>
        <div id="ta">
          <small>Total Answer's</small>
          <small>105,000</small>
        </div>
        <div id="pd">
          <small>Participated</small>
          <small>10,000</small>
        </div>
        <div id="tp">
          <small>Total Passed</small>
          <small>6,000</small>
        </div>
      </div>
      <div class="subject2">
        <div class="space">
          <div id="space1">
            <button id="yi">YOUR INFO</button>
            <button id="bm">BOOKMARKS</button>
            <button id="se">SETTINGS</button>
          </div>
          <div id="space2">
            <div id="s2heading">Your information</div>
            <div id="myinf">
              <div id="name">
                <h4>Name :</h4>
                <small> Atul Singhal</small>
              </div>
              <div id="email">
                <h4>Email :</h4>
                <small> atul@gmail.com</small>
              </div>
              <div id="phone">
                <h4>Phone :</h4>
                <small> +91 8825388719</small>
              </div>
              <div id="marks">
                <h4>Marks :</h4>
                <small> 500</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
